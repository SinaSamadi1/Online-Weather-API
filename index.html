<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
</head>
<body class="bg-[#4b6584]">
    <div class="container flex flex-col items-center md:items-start">
        <div class="m-4 pr-6">
            <h1 class="text-2xl font-bold">وضعیت هوای شهر شما</h1>
        </div>
        <div class="m-4 pr-6">
            <input id="cityInput" class="bg-[#F8EFBA] text-black font-bold border-none p-4 pl-4 rounded" type="text" placeholder="نام شهر را وارد کنید">
            <button class="bg-[#3c40c6] rounded-full w-24 h-10 mr-6 mt-6 md:mt-0 text-center hover:bg-slate-400 hover:scale-110" id="searchButton">جستجو</button>
            <div id="loadingSpinner" class="hidden mt-4">
                <div class="loader w-10 h-10 border-4 border-transparent border-t-4 border-[#999a9e] rounded-full animate-spin"></div>لطفا صبرکنید!
            </div>
            <div id="weatherResult" class="mt-4">
                <h2 id="cityName" class="text-xl font-bold"></h2>
                <p id="temperature"></p>
                <p id="weatherStatus"></p>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
